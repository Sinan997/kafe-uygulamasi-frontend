<app-language-dropdown />
<div class="background">
  <div class="container-sm" style="height: 100vh">
    <div class="row h-75 align-items-center">
      <div class="card py-5 px-3 col-sm-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="username" class="form-label">{{ 'form.username' | translate }}</label>
            <input id="username" class="form-control" type="text" formControlName="username" />
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label">{{ 'form.password' | translate }}</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">{{ 'login' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
