<div class="background">
  <div class="container-sm" style="height: 100vh">
    <div class="row h-75 align-items-center">
      <div class="card py-5 px-3 col-sm-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-column px-2">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input
              id="username"
              class="form-control"
              type="text"
              formControlName="username"
              [ngClass]="{'is-invalid': username.invalid && isSubmitted()}"
            />
            <div *ngIf="username.invalid && isSubmitted()" class="invalid-feedback">
              Kullanıcı Adınızı Girin
            </div>
          </div>
          <div class="d-flex flex-column px-2">
            <label for="password" class="form-label">Şifre</label>
            <input
              type="password"
              id="password"
              class="form-control is-invalid"
              formControlName="password"
              [ngClass]="{'is-invalid': password.invalid && isSubmitted()}"
            />
            <div *ngIf="password.invalid && isSubmitted()" class="invalid-feedback">
              Şifrenizi Girin
            </div>
          </div>
          <div class="px-2 mt-2">
            <button class="btn btn-primary" type="submit">Giriş yap</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
