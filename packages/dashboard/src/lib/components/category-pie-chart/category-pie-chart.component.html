<h3>{{ 'table.categories' | translate }}</h3>
<select class="form-select" (change)="setValue($event)">
  @for (item of categories(); track $index; let first = $first) {
    <option [value]="item" [selected]="first">{{ item }}</option>
  }
</select>
<canvas id="category-chart"></canvas>
