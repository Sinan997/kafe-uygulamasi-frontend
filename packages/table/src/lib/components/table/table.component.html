<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="card">
        <div class="card-header mb-1 bg-transparent d-flex justify-content-between">
          <h5 class="card-title m-0">{{table().name}}</h5>
          <div class="dropdown">
            <button
              class="btn btn-light"
              type="button"
              data-bs-toggle="dropdown"
            >
              <i class="fa fa-ellipsis-v"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a role="button" class="dropdown-item" (click)="openEditTableDialog()">{{
                  'form.edit' | translate
                }}</a>
              </li>
              <li>
                <a role="button" class="dropdown-item" (click)="deleteTable()">{{
                  'form.delete' | translate
                }}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" (click)="openNewOrderDialog()">{{'table.newOrder' | translate}}</button>
            <button class="btn btn-secondary" type="button" (click)="openShowDetailsDialog()" >{{'table.details' | translate}}</button>
          </div>
        </div>
      </div>
  </div>
</div>

@if (visibleNewOrderDialog) {
  <app-new-order-modal
    [table]="table()"
    [(visibleNewOrderDialog)]="visibleNewOrderDialog"
  />
}

@if (visibleDetailsDialog) {
  <app-table-details-modal
    [table]="table()"
    [(visibleDetailsDialog)]="visibleDetailsDialog"
  />
}

@if (visibleEditTableDialog) {
  <app-edit-table-modal
    [table]="table()"
    [(visibleEditTableDialog)]="visibleEditTableDialog"
    (updateList)="updateList.emit()"
  />
}

<p-confirmDialog #cd styleClass="basic-dialog">
  <ng-template pTemplate="footer">
    <button class="btn btn-outline-danger me-2" (click)="cd.reject()">
      {{ 'form.cancel' | translate }}
    </button>
    <button class="btn btn-danger" (click)="cd.accept()">{{ 'form.delete' | translate }}</button>
  </ng-template>
</p-confirmDialog>
