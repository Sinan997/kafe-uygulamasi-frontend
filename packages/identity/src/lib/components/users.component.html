<div>
  <app-users-toolbar (addNewUserEvent)="visibleNewUserDialog.set(true)" />
  <app-users-table (updateList)="getUsers()" [users]="users()" />
</div>

@defer {
  @if (visibleNewUserDialog()) {
    <app-new-user-modal [(visibleNewUserDialog)]="visibleNewUserDialog" (updateList)="getUsers()" />
  }
}
