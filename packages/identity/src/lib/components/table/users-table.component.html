<p-table
  #dt
  [value]="users"
  [rows]="10"
  [paginator]="true"
  [tableStyle]="{ width: '100%', 'min-height': '10rem' }"
  [rowHover]="true"
  dataKey="username"
  [scrollable]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>{{ 'form.edit' | translate }}</th>
      <th>{{ 'form.username' | translate }}</th>
      <th>{{ 'identity.role' | translate }}</th>
      <th>{{ 'form.email' | translate }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <div class="dropdown">
          <button
            class="btn btn-primary btn-sm dropdown-toggle p-2"
            type="button"
            data-bs-toggle="dropdown"
          >
            {{ 'form.actions' | translate }}
          </button>
          <ul class="dropdown-menu">
            <li>
              <a role="button" class="dropdown-item" (click)="openEditUserModal(user)">{{
                'form.edit' | translate
              }}</a>
            </li>
            <li>
              <a role="button" class="dropdown-item" (click)="deleteUser(user)">{{
                'form.delete' | translate
              }}</a>
            </li>
          </ul>
        </div>
      </td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="footer">
    <button class="btn btn-outline-danger me-2" (click)="cd.reject()">
      {{ 'form.cancel' | translate }}
    </button>
    <button class="btn btn-danger" (click)="cd.accept()">{{ 'form.delete' | translate }}</button>
  </ng-template>
</p-confirmDialog>

<app-edit-user-modal
  *ngIf="visibleEditUserDialog"
  [user]="user"
  [(visibleEditUserDialog)]="visibleEditUserDialog"
  (updateList)="updateList.emit()"
/>
