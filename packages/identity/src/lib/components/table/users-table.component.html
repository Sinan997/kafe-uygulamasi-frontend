<p-table
  #dt
  [value]="users"
  [rows]="5"
  [paginator]="true"
  [tableStyle]="{ width: '100%', 'min-height': '10rem' }"
  styleClass="p-datatable-md p-datatable-gridlines p-datatable-striped"
  [rowHover]="true"
  dataKey="username"
  [scrollable]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Düzenle</th>
      <th>Kullanıcı Adı</th>
      <th>Rol</th>
      <th>İşletme Adı</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <div class="dropdown">
          <button
            class="btn btn-primary btn-sm dropdown-toggle p-2"
            type="button"
            data-bs-toggle="dropdown"
          >
            İşlemler
          </button>
          <ul class="dropdown-menu">
            <li><a role="button" class="dropdown-item" (click)="deleteUser(user)">Sil</a></li>
            <li>
              <a role="button" class="dropdown-item" (click)="openEditUserModal(user)">Düzenle</a>
            </li>
          </ul>
        </div>
      </td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.businessId?.name }}</td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="footer">
    <button class="btn btn-secondary me-2" (click)="cd.reject()">Hayır</button>
    <button class="btn btn-primary" (click)="cd.accept()">Evet</button>
  </ng-template>
</p-confirmDialog>

<app-edit-user-modal
  *ngIf="visibleEditUserDialog"
  [user]="user"
  [(visibleEditUserDialog)]="visibleEditUserDialog"
  (updateList)="updateList.emit()"
/>
