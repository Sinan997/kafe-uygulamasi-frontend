<p-dialog
  [draggable]="false"
  [modal]="true"
  [visible]="visibleEditUserDialog"
  [closable]="false"
  [style]="{ width: '40vw' }"
>
  <ng-template pTemplate="header">
    <span class="fs-4">Kullanıcı Düzenle</span>
  </ng-template>
  <ng-template pTemplate="content">
    <form [formGroup]="form">
      <div class="field">
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          [ngClass]="{ 'is-invalid': username.invalid && submitted() }"
        />
        <div class="invalid-feedback" *ngIf="submitted() && username.invalid">
          Kullanıcı Adı Zorunludur.
        </div>
      </div>
      <div class="field">
        <label for="password">Şifre</label>
        <input
          *ngIf="!isPasswordInputClose"
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': password.invalid && submitted() }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted() && password.invalid && !isPasswordInputClose"
        >
          Şifre Zorunludur.
        </div>
        <button
          *ngIf="isPasswordInputClose"
          class="d-block btn btn-secondary w-100"
          (click)="editPassword($event)"
        >
          <i class="fal fa-user"></i>
          Şifreyi Değiştir
        </button>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button class="btn btn-secondary me-2" (click)="hideDialog()">İptal</button>
    <button class="btn btn-success" (click)="onSubmit()">Kaydet</button>
  </ng-template>
</p-dialog>
