<p-dialog
  [draggable]="false"
  [modal]="true"
  [(visible)]="visibleEditUserDialog"
  [closeOnEscape]="true"
  styleClass="basic-dialog"
  (enterKey)="onSubmit()"
>
  <ng-template pTemplate="header">
    <span class="fs-4">{{ 'identity.editUser' | translate }}</span>
  </ng-template>
  <ng-template pTemplate="content">
    <form [formGroup]="form">
      <div class="form-group mb-3">
        <label for="username">{{ 'form.username' | translate }}</label>
        <input type="text" class="form-control" id="username" autofocus formControlName="username" />
      </div>
      <div class="form-group mb-3">
        <label for="email">{{ 'form.email' | translate }}</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
      </div>
      <div class="form-group mb-3">
        <label for="password">{{ 'form.password' | translate }}</label>
        @if (!isPasswordInputClose()) {
          <input type="password" class="form-control" id="password" formControlName="password" />
        } @else {
          <button class="d-block btn btn-outline-warning w-100" (click)="editPassword($event)">
            <i class="fa fa-user"></i>
            {{ 'form.changePassword' | translate }}
          </button>
        }
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button class="btn btn-outline-primary me-2" (click)="visibleEditUserDialog.set(false)">{{ 'form.cancel' | translate }}</button>
    <button class="btn btn-primary" (click)="onSubmit()">{{ 'form.save' | translate }}</button>
  </ng-template>
</p-dialog>

<p-confirmDialog #cd styleClass="basic-confirmDialog">
  <ng-template pTemplate="header">
    <h4>
      {{ 'changePasswordHeader' | translate }}
    </h4>
  </ng-template>
  <ng-template pTemplate="footer">
    <button class="btn btn-outline-primary me-2" (click)="cd.reject()">
      {{ 'no' | translate }}
    </button>
    <button class="btn btn-primary" (click)="cd.accept()">{{ 'yes' | translate }}</button>
  </ng-template>
</p-confirmDialog>
