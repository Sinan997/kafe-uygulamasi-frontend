<p-dialog
  [draggable]="false"
  [modal]="true"
  [visible]="visibleEditUserDialog"
  [closable]="false"
  class="newUserDialog"
  header="Kullanıcı Düzenle"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <label for="name">İsim</label>
          <input
            class="form-control"
            type="text"
            id="name"
            formControlName="name"
            [ngClass]="{ 'is-invalid': name.invalid && submitted }"
          />
          <div class="invalid-feedback" *ngIf="submitted && name.invalid">İsim zorunludur.</div>
        </div>
        <div class="col-md-6">
          <label for="surname">Soyisim</label>
          <input
            class="form-control"
            type="text"
            id="surname"
            formControlName="surname"
            [ngClass]="{ 'is-invalid': surname.invalid && submitted }"
          />
          <div class="invalid-feedback" *ngIf="submitted && surname.invalid">
            Soyisim zorunludur.
          </div>
        </div>
      </div>

      <div class="field">
        <label for="inventoryStatus">Rol</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="role"
          [ngClass]="{ 'is-invalid': role.invalid && submitted }"
        >
          <option selected [ngValue]="null">Rol Seçin</option>
          <option *ngFor="let rol of roles" [ngValue]="rol.value">{{ rol.label }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="submitted && role.invalid">Rol Zorunludur.</div>
      </div>

      <div class="field">
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          [ngClass]="{ 'is-invalid': username.invalid && submitted }"
        />
        <div class="invalid-feedback" *ngIf="submitted && username.invalid">
          Kullanıcı Adı Zorunludur.
        </div>
      </div>
      <div class="field">
        <label for="password">Şifre</label>
        <input
          *ngIf="!isPasswordInputClose"
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': password.invalid && submitted }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && password.invalid && !isPasswordInputClose"
        >
          Şifre Zorunludur.
        </div>
        <button
          *ngIf="isPasswordInputClose"
          class="d-block btn btn-secondary w-100"
          (click)="editPassword($event)"
        >
          <i class="fal fa-user"></i>
          Şifreyi Değiştir
        </button>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button class="btn btn-secondary me-2" (click)="hideDialog()">İptal</button>
    <button class="btn btn-success" (click)="onSubmit()">Kaydet</button>
  </ng-template>
</p-dialog>
