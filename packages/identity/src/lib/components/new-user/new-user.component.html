<p-dialog
  [draggable]="false"
  [modal]="true"
  [(visible)]="visibleNewUserDialog"
  [closeOnEscape]="true"
  styleClass="basic-dialog"
  (enterKey)="onSubmit()"
>
  <ng-template pTemplate="header">
    <span class="fs-4">{{ 'identity.newUser' | translate }}</span>
  </ng-template>
  <ng-template pTemplate="content">
    <form [formGroup]="form" id="newUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">{{ 'form.username' | translate }}</label>
        <input type="text" class="form-control" id="username" autofocus formControlName="username" />
      </div>
      <div class="form-group mb-3">
        <label for="email">{{ 'form.email' | translate }}</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>

      <div class="form-group mb-3">
        <label for="password">{{ 'form.password' | translate }}</label>
        <input type="password" class="form-control" id="password" formControlName="password" />
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button class="btn btn-outline-primary me-2" (click)="visibleNewUserDialog.set(false)">
      {{ 'form.cancel' | translate }}
    </button>
    <button form="newUserForm" class="btn btn-primary">{{ 'form.save' | translate }}</button>
  </ng-template>
</p-dialog>
