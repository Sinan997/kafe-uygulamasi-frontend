@if (products.length) {
<div class="container-fluid card mt-3" cdkDropList (cdkDropListDropped)="drop($event)">
  @for (product of products; track product._id) {
  <div class="example-box" cdkDrag>
    <span class="d-flex align-items-center justify-content-center">
      {{ product.name }}
    </span>
    <div class="d-flex align-items-center justify-content-center">
      <span>{{ product.price | currency : '₺' }}</span>
      <i
        class="mx-1 fal fa-circle rounded"
        [ngClass]="product.isAvailable ? 'text-success bg-success' : 'text-danger bg-danger'"
      ></i>

      <button
        class="btn btn-primary mx-2"
        styleClass="p-button-link"
        (click)="openEditProductModal(product)"
      >
        Düzenle
      </button>
      <button class="btn btn-danger" (click)="deleteProduct(product)">
        <i class="fal fa-trash"></i>
      </button>
    </div>
  </div>
  }
</div>
} @if (visibleEditProductDialog) {
<app-edit-user-modal
  [product]="product"
  [(visibleEditProductDialog)]="visibleEditProductDialog"
  (updateList)="updateList.emit()"
/>
}
