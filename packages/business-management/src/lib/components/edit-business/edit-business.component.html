<p-dialog
  [draggable]="false"
  [modal]="true"
  [visible]="visibleEditBusinessDialog"
  [closable]="false"
  [style]="{ width: '40vw' }"
  (enterKey)="onSubmit()"
>
  <ng-template pTemplate="header">
    <span class="fs-4">Kullanıcı Düzenle</span>
  </ng-template>
  <ng-template pTemplate="content">
    <form [formGroup]="form">
      <div class="field">
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          class="form-control"
          id="username"
          autofocus
          formControlName="username"
          [ngClass]="{ 'is-invalid': username.invalid && submitted() }"
        />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
      </div>
      <div class="field">
        <label for="password">Şifre</label>
        <input
          *ngIf="!isPasswordInputClose"
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <button
          *ngIf="isPasswordInputClose"
          class="d-block btn btn-secondary w-100"
          (click)="editPassword($event)"
        >
          <i class="fa fa-user"></i>
          Şifreyi Değiştir
        </button>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button class="btn btn-secondary me-2" (click)="hideDialog()">İptal</button>
    <button class="btn btn-success" (click)="onSubmit()">Kaydet</button>
  </ng-template>
</p-dialog>
