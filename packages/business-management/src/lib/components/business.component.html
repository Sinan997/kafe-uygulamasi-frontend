<div>
  <app-business-toolbar (addNewBusinessEvent)="openNewBusinessModal()" />
  <app-business-table (updateList)="getBusinesses()" [businesses]="businesses()" />
</div>

@defer {
  @if (visibleNewBusinessDialog()) {
    <app-new-business-modal
      [(visibleNewBusinessDialog)]="visibleNewBusinessDialog"
      (updateList)="getBusinesses()"
    />
  }
}
