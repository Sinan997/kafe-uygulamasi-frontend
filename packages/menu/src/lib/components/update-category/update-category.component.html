<div class="container-fluid card">
  <form
    (enterKey)="onSubmit()"
    [formGroup]="form"
    id="changeCategoryNameForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group px-2 py-4 d-flex justify-content-between align-items-start">
      <div class="w-100">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          #myInput
          [readonly]="!isEditing()"
        />
      </div>

      @if (!isEditing()) {
      <div>
        <button class="btn btn-primary ms-3" (click)="editButton()">
          {{ 'form.edit' | translate }}
        </button>
      </div>
      }@else{
      <button type="submit" form="changeCategoryNameForm" class="btn btn-success ms-2">
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-danger ms-2" (click)="abortNewCategoryName()">
        <i class="fa fa-times"></i>
      </button>
      }
    </div>
  </form>
</div>
