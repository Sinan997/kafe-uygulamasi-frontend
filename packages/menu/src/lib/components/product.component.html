<app-product-toolbar (addNewProductEvent)="visibleNewProductDialog.set(true)" />

<app-update-cagetory [categoryId]="categoryId()" [(categoryName)]="categoryName" />

<app-products-table
  [categoryId]="categoryId()"
  [products]="products()"
  (updateProductsPlacement)="updateProductsPlacement($event)"
  (updateList)="getList()"
/>

@defer {
  @if (visibleNewProductDialog()) {
    <app-new-product-modal [categoryId]="categoryId()" [(visibleNewProductDialog)]="visibleNewProductDialog" (updateProductsList)="getList()" />
  }
}
