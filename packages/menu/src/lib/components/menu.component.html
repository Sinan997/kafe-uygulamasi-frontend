<app-menu-toolbar (addNewCategoryEvent)="openNewCategoryDialog()" />

<app-menu-categories-table
  [categories]="categories"
  (updateCategoriesList)="get()"
  (updateCategoryPlacement)="updateCategoryPlacement($event)"
></app-menu-categories-table>

@if (visibleNewCategoryDialog) {
<app-new-category-modal
  [(visibleNewCategoryDialog)]="visibleNewCategoryDialog"
  (updateCategoriesList)="get()"
/>
}
