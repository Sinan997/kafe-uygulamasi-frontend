<div class="card" cdkDropList (cdkDropListDropped)="drop($event)">
  @for (category of categories(); track category._id) {
    <div class="example-box" cdkDrag>
      <span class="category-name fw-bold">
        {{ category.name }}
      </span>
      <div class="d-flex align-items-center justify-content-center">
        <button class="custom-primary btn btn-primary" (click)="navigateToCategory(category)">
          {{ 'menu.addProductOrDelete' | translate }}
        </button>
        <button class="custom-primary btn btn-danger" (click)="deleteCategory(category)">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  } @empty {
    <span class="p-2 m-1 fs-6">{{ 'menu.categoryEmpty' | translate }}</span>
  }
</div>

<p-confirmDialog #cd styleClass="basic-confirmDialog">
  <ng-template pTemplate="header">
    <h4>
      {{ 'menu.deleteCategoryHeader' | translate }}
    </h4>
  </ng-template>

  <ng-template pTemplate="footer">
    <button class="btn btn-outline-danger me-2" (click)="cd.reject()">
      {{ 'form.cancel' | translate }}
    </button>
    <button class="btn btn-danger" (click)="cd.accept()">{{ 'form.delete' | translate }}</button>
  </ng-template>
</p-confirmDialog>
