<div class="container-fluid card" cdkDropList (cdkDropListDropped)="drop($event)">
  @for (category of categories; track category._id) {
  <div class="example-box" cdkDrag>
    <span class="fs-6">{{ category.name }}</span>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-primary me-2" (click)="navigateToCategory(category)">
        Ürün Ekle / Düzenle
      </button>
      <button class="btn btn-danger" (click)="deleteCategory(category)">
        <i class="fal fa-trash"></i>
      </button>
    </div>
  </div>
  }@empty {
  <span class="p-2 m-1 fs-6">Henüz Kategori Eklemediniz.</span>
  }
</div>
