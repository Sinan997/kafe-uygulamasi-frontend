<div class="card" cdkDropList (cdkDropListDropped)="drop($event)">
  @for (category of categories; track category._id) {
  <div class="example-box" cdkDrag>
    <span>
      {{category.name.length > 8 ? category.name.substring(0,8)+ '..' :
      category.name}}
    </span>
    <div class="d-flex align-items-center justify-content-center">
      <button class="custom-primary btn btn-primary btn-sm" (click)="navigateToCategory(category)">
        {{ 'menu.addProductOrDelete' | translate }}
      </button>
      <button class="custom-primary btn btn-danger btn-sm" (click)="deleteCategory(category)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
  }@empty {
  <span class="p-2 m-1 fs-6">{{ 'menu.categoryEmpty' | translate }}</span>
  }
</div>

<p-confirmDialog #cd styleClass="basic-dialog">
  <ng-template pTemplate="footer">
    <button class="btn btn-outline-danger me-2" (click)="cd.reject()">
      {{ 'form.cancel' | translate }}
    </button>
    <button class="btn btn-danger" (click)="cd.accept()">{{ 'form.delete' | translate }}</button>
  </ng-template>
</p-confirmDialog>
