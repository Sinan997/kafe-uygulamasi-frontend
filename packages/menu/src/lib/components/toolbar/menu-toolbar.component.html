<p-toolbar styleClass="mb-4 p-3">
  <div class="p-toolbar-group-start">
    <span class="fs-2 fw-medium text-primary-emphasis">{{
      'menu.menuManagement' | translate
    }}</span>
  </div>
  <div class="p-toolbar-group-end">
    <button class="btn btn-primary btn-md" (click)="addNewCategoryEvent.emit()">
      <i class="fal fa-plus"></i>
      {{
        'menu.newCategory' | translate
      }}
    </button>
  </div>
</p-toolbar>
