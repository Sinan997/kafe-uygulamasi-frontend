<p-toolbar styleClass="mb-4 p-3">
  <div class="p-toolbar-group-start">
    <button class="btn btn-outline-primary me-4" (click)="navigateToMenu()">
      <i class="fa fa-arrow-left"></i>
      {{ 'menu.goBack' | translate }}
    </button>
    <span class="fs-2 fw-medium text-primary-emphasis me-4"> - </span>
    <span class="fs-2 fw-medium text-primary-emphasis">
      {{ 'menu.addProductToCategoryOrEdit' | translate }}
    </span>
  </div>
  <div class="p-toolbar-group-end">
    <button class="btn btn-primary btn-md" (click)="addNewProductEvent.emit()">
      <i class="fa fa-plus"></i>
      {{ 'menu.newProduct' | translate }}
    </button>
  </div>
</p-toolbar>
