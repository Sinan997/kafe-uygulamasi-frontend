<p-dialog
  [draggable]="false"
  [modal]="true"
  [visible]="visibleEditProductDialog"
  [closable]="false"
  (enterKey)="onSubmit()"
  styleClass="basic-dialog"
>
  <ng-template pTemplate="header">
    <span class="fs-4">{{ 'menu.editProduct' | translate }}</span>
  </ng-template>
  <ng-template pTemplate="content">
    <form [formGroup]="form" id="editProductForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="newProductName" class="form-label">{{ 'menu.productName' | translate }}</label>
        <input
          type="text"
          id="newProductName"
          class="form-control"
          formControlName="name"
          autofocus
        />
      </div>
      <div class="form-group mb-3">
        <label for="price" class="form-label">{{ 'price' | translate }}</label>
        <input type="number" id="price" class="form-control" formControlName="price" />
      </div>
      <div class="form-group mb-3">
        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault">{{
            'menu.isProductAvailable' | translate
          }}</label>
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            formControlName="isAvailable"
          />
        </div>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button class="btn btn-outline-primary me-2" (click)="hideDialog()">
      {{ 'form.cancel' | translate }}
    </button>
    <button class="btn btn-primary" form="editProductForm" type="submit">
      {{ 'form.save' | translate }}
    </button>
  </ng-template>
</p-dialog>
