<p-dialog
  [draggable]="false"
  [modal]="true"
  [visible]="true"
  [closable]="false"
  [style]="{ width: '40vw' }"
  (enterKey)="onSubmit()"
>
  <ng-template pTemplate="content">
    <form [formGroup]="form">
      <div class="d-flex flex-column px-2">
        <label for="newCategoryName" class="form-label">Kategori Adı</label>
        <input
          type="text"
          id="newCategoryName"
          class="form-control is-invalid"
          formControlName="newCategoryName"
          autofocus
          [ngClass]="{ 'is-invalid': newCategoryName.invalid && isSubmitted() }"
        />
        @if (newCategoryName.invalid && isSubmitted()) {
        <div class="invalid-feedback">Kategori adı boş olamaz</div>
        }
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button class="btn btn-secondary me-2" (click)="hideDialog()">İptal</button>
    <button class="btn btn-success" type="submit" (click)="onSubmit()">Kaydet</button>
  </ng-template>
</p-dialog>
