<ng-container *ngIf="authService.userValue; else justRouter">
  <app-sidenav (onLogout)="logout()" (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
  <app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body>
</ng-container>

<ng-template #justRouter>
  <router-outlet></router-outlet>
</ng-template>

<p-toast
  [showTransformOptions]="'translateX(100%)'"
  [showTransitionOptions]="'500ms'"
  [hideTransitionOptions]="'500ms'"
></p-toast>
