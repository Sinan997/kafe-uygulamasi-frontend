<p-toast
  [showTransformOptions]="'translateX(100%)'"
  [showTransitionOptions]="'500ms'"
  [hideTransitionOptions]="'500ms'"
></p-toast>
<div *ngIf="authService.userValue; else other_content">
  <app-sidebar (isSidebarOpenEvent)="handleSidebar($event)" (onLogout)="logout()"></app-sidebar>
  <div [ngClass]="isSidebarOpen ? 'home-section open' : 'home-section'">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #other_content>
  <router-outlet></router-outlet>
</ng-template>
