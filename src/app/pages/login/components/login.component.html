<p-toast
  [showTransformOptions]="'translateX(100%)'"
  [showTransitionOptions]="'500ms'"
  [hideTransitionOptions]="'500ms'"
></p-toast>
<div class="background">
  <div class="container-sm" style="height: 100vh">
    <div class="row h-75 align-items-center">
      <div class="card py-5 px-3 col-sm-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
        <form [formGroup]="form" #myForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-column px-2">
            <label for="username" class="fs-4 mb-1">Kullanıcı Adı</label>
            <input
              type="text"
              id="username"
              pInputText
              formControlName="username"              
            />
            <div *ngIf="username.invalid && myForm.submitted" class="text-danger mt-1">
              Kullanıcı Adınızı Girin
            </div>
          </div>
          <div class="d-flex flex-column px-2">
            <label for="password" class="fs-4 mb-1">Şifre</label>
            <input
              type="password"
              id="password"
              pInputText
              formControlName="password"
            />
            <div *ngIf="password.invalid && myForm.submitted" class="text-danger mt-1">
              Şifrenizi Girin
            </div>
          </div>
          <div class="px-2 mt-2">
            <p-button
              type="submit"
              label="Giriş Yap"
              [loading]="loading"
            ></p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
