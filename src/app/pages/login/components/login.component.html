<p-toast [showTransformOptions]="'translateX(100%)'" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"></p-toast>
<div class="background">
  <div class="container-sm" style="height: 100vh">
    <div class="row h-75 align-items-center">
      <div class="card py-5 px-3 col-sm-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
            <div class="d-flex flex-column px-2">
              <label for="username" class="fs-4 mb-1">Kullanıcı Adı</label>
              <input type="text" id="username" name="username" required pInputText [(ngModel)]="user.username" #name="ngModel" />
              <div *ngIf="name.invalid && name.touched" class="alert alert-danger py-2 mt-2" role="alert">
                Kullanıcı Adınızı Girin
              </div>
            </div>
            <div class="d-flex flex-column px-2">
              <label for="password" class="fs-4 mb-1">Şifre</label>
              <input type="password" id="password" name="password" required pInputText [(ngModel)]="user.password" #password="ngModel" />
              <div *ngIf="password.invalid && password.touched" class="alert alert-danger py-2 mb-0 mt-2" role="alert">
                Şifrenizi Girin
              </div>
            </div>
            <div class="px-2  mt-2">
              <p-button type="submit" label="Giriş Yap" [loading]="loading" [disabled]="!myForm.valid"></p-button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
